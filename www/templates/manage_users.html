{% extends '__base__.html' %}

{% block title %}用户{% endblock %}

{% block beforehead %}

<script>
    function initVM(data) {
        var vm = new Vue({
            el: '#vm',
            data: {
                users: data.users,
                page: data.page
            },
            methods: {
                grant_user:function (user) {
                    if (user.admin == 0) {
                        confirm('确认要赋予“' + user.name + '”管理员权限?')
                    }
                    else {
                        confirm('确认要解除“' + user.name + '”管理员权限?')
                    }
                    postJSON('/api/users/' + user.id + '/grant', function (err, r) {
                            if (err) {
                                return alert(err.message || err.error || err);
                            }
                            refresh();
                        });
                },
                delete_user: function (user) {
                    if (confirm('确认要删除“' + user.name + '”？删除后不可恢复！')) {
                        postJSON('/api/users/' + user.id + '/delete', function (err, r) {
                            if (err) {
                                return alert(err.message || err.error || err);
                            }
                            refresh();
                        });
                    }
                }
            }
        });
        $('#vm').show();
    }

$(function() {
    getJSON('/api/users', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>


{% endblock %}

{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">日志</a></li>
                <li class="uk-acti"><span>用户</span></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id = "vm" class = "uk-width-1-1">

        <a href="/manage/users/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 新用户</a>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-4-10">姓名</th>
                    <th class="uk-width-2-10">邮箱</th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-1-10">管理员权限</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="user: users" >
                    <td>
                        <spa v-text="user.name"></spa>
                    </td>
                    <td>
                        <spa v-text="user.email"></spa>
                    </td>
                    <td>
                        <span v-text="user.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <spa v-text="user.admin"></spa>
                    </td>
                    <td>
                        <a href="#0" v-on="click: grant_user(user)"><i class="uk-icon-hand-o-up"></i></a>
                        <a href="#0" v-on="click: delete_user(user)"><i class="uk-icon-trash-o"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>
{% endblock %}
